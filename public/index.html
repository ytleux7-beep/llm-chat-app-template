<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astra AI - Experience</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030712;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #6366f1;
            --text-main: #f3f4f6;
            --text-muted: #94a3b8;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent), 
                              radial-gradient(circle at bottom left, #1e1b4b, transparent);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .chat-container {
            width: 95%; max-width: 900px; height: 90vh;
            background: var(--glass);
            backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex; flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        header {
            padding: 1rem 1.5rem;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.2);
        }

        .brand { display: flex; align-items: center; gap: 10px; }
        .brand img { width: 32px; height: 32px; border-radius: 50%; }
        .brand h1 { font-size: 1.2rem; font-weight: 600; }

        /* اختيار النموذج */
        .model-selector {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            outline: none;
            cursor: pointer;
            font-size: 0.85rem;
        }

        #chat-messages {
            flex: 1; overflow-y: auto; padding: 1.5rem;
            display: flex; flex-direction: column; gap: 1rem;
        }

        .message {
            max-width: 80%; padding: 0.9rem 1.2rem; border-radius: 16px;
            line-height: 1.5; font-size: 0.95rem; animation: fadeIn 0.3s ease;
        }

        .user-message { align-self: flex-end; background: var(--primary); border-bottom-right-radius: 4px; }
        .assistant-message { 
            align-self: flex-start; background: rgba(255,255,255,0.06); 
            border: 1px solid var(--glass-border); border-bottom-left-radius: 4px; 
        }

        /* مؤشر الانتظار باستخدام spinner.svg */
        .typing-indicator {
            padding: 0.5rem 1.5rem; display: none; align-items: center; gap: 8px;
            font-size: 0.8rem; color: var(--primary);
        }
        .typing-indicator img { width: 18px; height: 18px; }
        .typing-indicator.visible { display: flex; }

        .input-area { padding: 1.25rem; background: rgba(0,0,0,0.15); border-top: 1px solid var(--glass-border); }
        .input-wrapper {
            background: rgba(255,255,255,0.04); border: 1px solid var(--glass-border);
            border-radius: 16px; display: flex; align-items: flex-end; padding: 0.6rem; gap: 8px;
        }

        #user-input {
            flex: 1; background: transparent; border: none; color: white;
            padding: 0.6rem; font-family: inherit; font-size: 1rem; resize: none; outline: none;
        }

        #send-button {
            background: #fff; color: #000; border: none; border-radius: 12px;
            width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.2s;
        }

        #send-button:hover { background: var(--primary); color: #fff; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="chat-container">
        <header>
            <div class="brand">
                <img src="src/avatar.png" alt="Astra Logo">
                <h1>Astra AI</h1>
            </div>
            <select id="model-select" class="model-selector">
                <option value="astra-2.5">Astra 2.5 (Fast)</option>
                <option value="astra-3.0-pro">Astra 3.0 Pro (Smart)</option>
            </select>
        </header>

        <div id="chat-messages">
            <div class="message assistant-message">
                <p>Hello! I am Astra AI. How can I assist you today?</p>
            </div>
        </div>

        <div id="typing-indicator" class="typing-indicator">
            <img src="src/spinner.svg" alt="loading">
            <span>Astra is thinking...</span>
        </div>

        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Type your message..." rows="1"></textarea>
                <button id="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                </button>
            </div>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
