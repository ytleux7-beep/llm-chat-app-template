<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Glass Chat</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030712;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --primary: #6366f1;
            --text: #f3f4f6;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            background-image: radial-gradient(circle at top right, #1e1b4b, transparent), 
                              radial-gradient(circle at bottom left, #1e1b4b, transparent);
            color: var(--text);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-container {
            width: 95%;
            max-width: 1000px;
            height: 85vh;
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        header {
            padding: 1.5rem;
            text-align: center;
            border-bottom: 1px solid var(--glass-border);
            background: rgba(0,0,0,0.2);
        }

        #chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            max-width: 80%;
            padding: 1rem 1.25rem;
            border-radius: 16px;
            line-height: 1.6;
            animation: slideUp 0.3s ease-out;
        }

        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .user-message {
            align-self: flex-end;
            background: var(--primary);
            border-bottom-right-radius: 4px;
        }

        .assistant-message {
            align-self: flex-start;
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-bottom-left-radius: 4px;
        }

        .input-area {
            padding: 1.5rem;
            background: rgba(0,0,0,0.2);
            border-top: 1px solid var(--glass-border);
        }

        .input-wrapper {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            display: flex;
            padding: 0.5rem;
            transition: 0.3s;
        }

        .input-wrapper:focus-within { border-color: var(--primary); background: rgba(255,255,255,0.08); }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            padding: 0.75rem;
            font-family: inherit;
            font-size: 1rem;
            resize: none;
        }

        #send-button {
            background: white;
            color: black;
            border: none;
            border-radius: 10px;
            padding: 0 1.25rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        #send-button:hover { transform: scale(1.05); }
        #send-button:disabled { opacity: 0.5; cursor: not-allowed; }

        #typing-indicator {
            padding: 0.5rem 2rem;
            font-size: 0.8rem;
            color: var(--primary);
            display: none;
        }

        #typing-indicator.visible { display: block; }
    </style>
</head>
<body>
    <div class="chat-container">
        <header>
            <h2>AI Assistant</h2>
        </header>
        <div id="chat-messages"></div>
        <div id="typing-indicator">AI is thinking...</div>
        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Ask me anything..." rows="1"></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
