<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astra AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #030712;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --primary: #6366f1;
            --text-main: #f3f4f6;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            color: var(--text-main);
            height: 100vh; display: flex; align-items: center; justify-content: center;
        }
        .chat-container {
            width: 95%; max-width: 900px; height: 90vh;
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 24px;
            display: flex; flex-direction: column; overflow: hidden;
        }
        header { padding: 1.2rem; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid var(--glass-border); }
        .brand { display: flex; align-items: center; gap: 10px; }
        .brand img { width: 35px; height: 35px; border-radius: 50%; }
        #chat-messages { flex: 1; overflow-y: auto; padding: 1.5rem; display: flex; flex-direction: column; gap: 1rem; }
        .message { max-width: 80%; padding: 1rem; border-radius: 16px; line-height: 1.5; }
        .user-message { align-self: flex-end; background: var(--primary); }
        .assistant-message { align-self: flex-start; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); display: flex; gap: 10px; }
        .msg-avatar { width: 25px; height: 25px; border-radius: 50%; }
        .input-area { padding: 1.5rem; background: rgba(0,0,0,0.2); border-top: 1px solid var(--glass-border); }
        .input-wrapper { background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); border-radius: 16px; display: flex; padding: 8px; }
        textarea { flex: 1; background: transparent; border: none; color: white; padding: 10px; outline: none; resize: none; }
        #send-button { background: white; border: none; border-radius: 12px; width: 40px; height: 40px; cursor: pointer; }
        .typing-indicator { padding: 10px; display: none; align-items: center; gap: 10px; color: var(--primary); font-size: 0.8rem; }
        .typing-indicator img { width: 20px; animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .visible { display: flex !important; }
    </style>
</head>
<body>
    <div class="chat-container">
        <header>
            <div class="brand">
                <img src="src/avatar.png" alt="Astra">
                <h1>Astra AI</h1>
            </div>
            <select id="model-select" style="background: #1e1b4b; color: white; border-radius: 8px; padding: 5px;">
                <option value="astra-2.5">Astra 2.5</option>
                <option value="astra-3.0-pro">Astra 3.0 Pro</option>
            </select>
        </header>
        <div id="chat-messages"></div>
        <div id="typing-indicator" class="typing-indicator">
            <img src="src/spinner.svg" alt="loading"> Astra is thinking...
        </div>
        <div class="input-area">
            <div class="input-wrapper">
                <textarea id="user-input" placeholder="Ask Astra anything..." rows="1"></textarea>
                <button id="send-button">ðŸš€</button>
            </div>
        </div>
    </div>
    <script src="chat.js"></script>
</body>
</html>
